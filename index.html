<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nike Style Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
    }

    header {
      background-image: url('https://images.unsplash.com/photo-1606811842864-69b3e4ce43d4?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    header h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    header p {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .btn {
      padding: 15px 30px;
      background: #000;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #444;
    }

    .section {
      padding: 60px 20px;
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product {
      background: #f5f5f5;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: auto;
    }

    .product h3 {
      padding: 15px;
    }

    footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>NIKE STORE</h1>
    <p>Новая коллекция весна–лето 2025</p>
    <button class="btn">Смотреть товары</button>
  </header>

  <section class="section">
    <h2>Популярные товары</h2>
    <div class="products">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1585386959984-a4155227c6a6?auto=format&fit=crop&w=500&q=80" alt="Кроссовки Nike">
        <h3>Кроссовки Nike Air Max</h3>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1600180758890-6ffb84aeb6b4?auto=format&fit=crop&w=500&q=80" alt="Футболка Nike">
        <h3>Футболка Nike Dri-FIT</h3>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1570654632834-e6b8d5aa54de?auto=format&fit=crop&w=500&q=80" alt="Толстовка Nike">
        <h3>Толстовка Nike Sportswear</h3>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Nike Store. Все права защищены.</p>
  </footer>

</body>
